<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">

      <h1>Hangman Game</h1>
      <p>Try and guess the random words!</p>
      <p>
          <button id="startGame" class="btn btn-primary btn-lg" onclick="startGame()">Start Over</button>
      </p>
    </div>
  </div>
  <div id="game">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Wins</h3>
            </div>
            <div class="panel-body">
              <span id="wins">0</span>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Word</h3>
            </div>
            <div class="panel-body">
              <span id="currentWord"></span>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Number of Guesses Remaining</h3>
            </div>
            <div class="panel-body">
              <span id="remainingGuesses"></span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Incorrect Letters</h3>
            </div>
            <div class="panel-body">
              <span id="lettersGuessed"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
